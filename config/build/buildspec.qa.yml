version: 0.2

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing serverless
      - npm i -g serverless@2
      - cd notes
      - echo Installing npm dependencies of notes service
      - npm install
  build:
    on-failure: ABORT
    commands:
      - echo Running Tests
      - npm test
      - echo Packaging the service
      - serverless package --package my-artifact --stage qa
artifacts:
  files:
    - my-artifact/* # Upload all file to artifact folder!
  name: MyProjectArtifact
cache:
  paths:
    - "notes/node_modules/**/*"
